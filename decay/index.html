<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decay Curve Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css"> <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="img/icon/android-chrome-192x192.png" sizes="192x192">
</head>

<body>
    <!--メニューボタン-->
    <header>
        <button id="menuButton" class="menu-button">☰</button>
    </header>

    <nav id="slideInMenu" class="slide-in-menu">
        <ul>
            <li><a href="../index.html">Topへ</a></li>
            <li><a href="../balance/index.html">バランス表示へ</a></li>
        </ul>
    </nav>

    <h1>Decay Curve Display</h1>

    <div class="container">
            <canvas id="CircleCanvas"></canvas>


        <div class="controls">
            <div class="button-row">
                <button id="StartButton">録音開始</button>
                <span>ロッド数</span>
                <input type="number" class="inputnumber" value="6" id="rodnumber">
                <button id="ResetButton">リセット</button>
            </div>

            <div class="field-row">
                <button id="-10down">-10</button>
                <button id="-5down">-5</button>
                <button id="down">-</button>
                <input type="text" value="440" class="inputtext" id="textbox">
                <span>Hz</span>
                <button id="up">+</button>
                <button id="+5up">+5</button>
                <button id="+10up">+10</button>
            </div>

            <div class="button">
               <button id = "saveBtn" data-canvas-id="CircleCanvas">打点に保存</button>
                <button class = "CanvasSaveBtn" id = "saveAllButton" data-canvas-id="CircleCanvas">画面を保存</button>
            </div>

        </div>

        <div class="analyzer">
            
            <!--音声波形(非表示)-->
            <canvas id="volumeCanvas"></canvas>

            <!--周波数(非表示)-->
            <!--スペクトル-->
            <details class="accordion" open>
                <summary>frequency</summary>
                    <canvas id="frequencyCanvas"></canvas>
                    <!--スクショボタン-->
                    <button class = "saveBtn" data-canvas-id="frequencyCanvas">画面を保存</button>
            </details>

            <!--減衰曲線表示-->
            <summary>amplitude</summary>
                <div class="toggle">
                    <label for="switch" class="switch_label">
                        <div class="switch">
                            <input type="checkbox" id="switch" />
                            <div class="circle"></div>
                            <div class="base"></div>
                        </div>
                        <span class="title">一周前の表示</span>
                    </label>
                    <label for="switch2" class="switch_label">
                        <div class="switch">
                            <input type="checkbox" id="switch2"/>
                            <div class="circle"></div>
                            <div class="base"></div>
                        </div>
                        <span class="title">画面保存</span>
                    </label>
                </div>
                <canvas id="amplitudeCanvas"></canvas>


                <div class="Recording">
                    <button id="RecStart">Start</button>
                    <button id="RecStop">Stop</button>
                </div>
                
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/circle.js"></script>
    <script src="js/countHz.js"></script>
    <script src="js/recording.js"></script>
    <script src="js/save.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
